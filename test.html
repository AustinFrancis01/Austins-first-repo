<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test-page</title>
    <link rel="stylesheet" href="test-styles.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&display=swap" rel="stylesheet">
    

</head>
<body>
    <div class="container">
        <div class="form">
            <h1>
                TEST TIME
            </h1>
            <form onsubmit="event.preventDefault(); sendMail();">
                <input type="text" id="name" placeholder="Name" required>
                <input type="text" id="answer1" placeholder="What is Austin's favorite color" required>
                <input type="text" id="answer2" placeholder="What is Austin's favorite resteraunt" required>
                <input type="text" id="answer3" placeholder="How old was Austin when he got married" required>
                <input type="text" id="message" placeholder="Leave a message for Austin" required>
                <div class="submit">
                    <button type="submit">Submit</button>
                </div>
               
            </form>
        </div>
    </div>


    
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
(function () {
        emailjs.init("_kCy1xCT69mPyyC81"); // Account Key
    })();

        function sendMail() {
    // Ensure Email.js library is properly loaded
    

    // Get input values
    var params = {
        name: document.querySelector("#name").value,
        answer1: document.querySelector("#answer1").value,
        answer2: document.querySelector("#answer2").value,
        answer3: document.querySelector("#answer3").value,
        message: document.querySelector("#message").value,
    };

    var serviceID = "service_vjao83d"; // Service ID
    var templateID = "template_7z8qpq1"; // Template ID

    // Send email
    emailjs.send(serviceID, templateID, params)
        .then(res => {
            alert("Answers have been sent to Austin. Thank you!");
        })
        .catch(error => {
            console.error("Error sending email:", error);
            // Handle the error or log it for further investigation
        });
}

    </script>
</body>
</html>
